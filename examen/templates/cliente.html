<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Impuestos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>


    
</head>
<body>

    
<h2>Solicitud de Presupuesto</h2>

<form id="solicitudForm">
    
    <label for="cuit">CUIT:</label>
    <input type="number" id="cuit" required><br>

    <label for="nombre">Nombre y Apellido:</label>
    <input type="text" id="nombre" required><br>

    <label for="telefono">Teléfono de Contacto:</label>
    <input type="number" id="telefono" required><br>

    <label for="categoria">Tipo de Presupuesto:</label>
    <select id="categoria" required>
        <option value="categoria1">Categoría de Baja Calidad</option>
        <option value="categoria2">Categoría Media Calidad</option>
        <option value="categoria3">Categoría Alta Calidad</option>
    </select><br>

    <label for="tiempo">Tiempo de Reparación (días):</label>
    <input type="number" id="tiempo" required><br>

    <label for="formaPago">Forma de Pago:</label>
    <select id="formaPago" required>
        <option value="efectivo">Efectivo</option>
        <option value="debito">Débito</option>
        <option value="credito">Crédito</option>
    </select><br>

    <button type="button" id="enviarBtn">Enviar el Presupuesto a solicitar</button>

</form>
<div id="respuestaPresupuesto"></div>

</body>
</html>
